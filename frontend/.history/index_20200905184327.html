<div class="jumbotron">
  
    <p class="lead">{{questions.question}}</p>
    <div class="form-group row" ng-repeat="option in questions.options">
      <label for="colFormLabelSm" class="col-sm-4 col-form-label col-form-label-sm">{{option.text}}</label>
      <div class="col-sm-8 well" >
        <!--<input type="range" min="0" max="4" value="0" class="form-control-range" id="formControlRange{{$index}}" placeholder="col-form-label-sm">-->
        <input type="{{buttonType}}" ng-model="myValue"  ng-change="choiceUnique(myValue)" class="form-control-ranges slider-item" ng-value="{{myValue}}" id="Q{{qid}}_formControlRange{{$index}}">
       
      </div>
    </div>

</div>
