<!DOCTYPE html>
  <html lang="en"  ng-app="quiz">
  <head>
    <meta charset="utf-8">
    <title>NewBiz Bootstrap Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">
  
    <!-- Favicons 
    <link href="img/favicon.png" rel="icon">
    <link href="img/apple-touch-icon.png" rel="apple-touch-icon">-->
  
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Montserrat:300,400,500,700" rel="stylesheet">
  
    <!-- Bootstrap CSS File -->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  
    <!-- Libraries CSS Files -->
    <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/ionicons/css/ionicons.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">
    <link href="lib/bootstrap-slider/css/bootstrap-slider.css" rel="stylesheet">  
    <!-- Main Stylesheet File -->
    <link href="css/style.css" rel="stylesheet">
  
  
  

</head>

<body ng-controller="quizCtrl" ng-init="initData()">
<div class="container">

<!--
  
    Two items can not share the same value.
      <div ng-repeat="item2 in data2">
        <span>
          {{item2.name}}
        </span>
        <select ng-model="item2.value" ng-change="onChanged()" ng-options="choice for choice in possibleChoices">
        </select>
      </div>
    -->

    

 <div class="jumbotron center flex-item">
    <!--<h1 class="display-4">QUIZ APPLICATION</h1>
    <p class="lead">{{questions.question}}</p>
    <hr class="my-4">-->
    <p class="lead">
      <div class="navis">
        <form id="{{QuestId}}" class="form-group"  ng-init="initQuestion()">
            <div class="row">
             <div class="col-sm-8">
            <div ng-init="arrayQuestion(questions.question)" >
              <ul class="list-group list-group-flush">
                <li ng-repeat="name in nameArr" class="list-group-item">{{name}}</li>
               
              </ul>

<!-- 

               <select name="A-{{qid}}" ng-model="selectedColumn" ng-change="selectColumn(selectedQuestion, selectedColumn);" ng-options="obj.value as obj.label for obj in priorities" ng-disabled="emptyArr">
                </select>          
               -->
              </div>
            </div>
              <div class="col-sm-4">
                <!-- <div ui-sortable="sortableOptions" class="list-group">
                
                  <li ng-repeat="person in people track by $index" ng-model="person" class="choice-list-group-item list-group-item list-group-item-action">{{person}}</li>
                </div> -->
                <ul class="list-group" psi-sortable="" ng-model="list" ng-change="getChoices();">
                  <li class="choice-list-group-item list-group-item list-group-item-action index{{$index}}" ng-repeat="item in list track by $index"> {{item}} </li>
                </ul>

                <div class="choice-list" style="display:none;"><span ng-repeat="item in list track by $index" >{{item}}</span> </div>
                
                
                </div>
              <input type="hidden" ng-model="ShowPassport" class="choice-input" value="IsVisible" />
           
           <!-- <div class="button">
              <input type="button" value="previous" class="btn" ng-show="isPrevious" ng-click="previousQuestion()">
              <input type="button" ng-model="selectedhead" value="ok" class="btn"  ng-click="turninAnswer('{{indexPoint}}');">
              <input type="button" value="next" class="btn" ng-show="isNext" ng-click="nextQuestion()">
            </div>
         -->

       
       
      </div>
    
      <div class="button"  ng-show="IsVisible != null">
        <input type="button" value="previous" class="btn btn-primary btn-lg btn-prev" ng-show="isPrevious" ng-click="previousQuestion()">
        <input type="button" value="next"  class="btn btn-primary btn-lg btn-next" ng-show="isNext" ng-click="nextQuestion(selectedhead);">
      </div>
        </form>

        
     
    </p>
  </div>
 
<!--
  <div class="question">
    <h1>QUIZ APPLICATION</h1>
    <h2>{{questions.question}}</h2>
    <div class="navi">
    <ul>
      <li ng-repeat="option in questions.options" style="list-style:none">
        <input type="{{buttonType}}" ng-value="{{ratingVal}}" ng-checked="onChange({{$index}})">{{option.text}}</li>
    </ul>
  </div>
  </div>-->
  
</body>
