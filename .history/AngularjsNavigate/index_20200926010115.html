<!DOCTYPE html>
<html ng-app="app">

  <head>
    <title>UI Router Nav Demo</title>
    <!-- Styles -->
    <link data-require="bootstrap-css@3.1.1" data-semver="3.1.1" rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" />
    <link data-require="fontawesome@*" data-semver="4.1.0" rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <!-- Scripts -->
    <script data-require="jquery@*" data-semver="2.0.3" src="lib/jquery/jquery.min.js"></script>
    <script data-require="bootstrap@*" data-semver="3.1.1" src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.min.js"></script>
    <script src="//angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>
    <!-- App Scripts -->
    
    <script src="app.js"></script>
    
  </head>

  <body>
    <!-- Top Nav -->
    <nav class="navbar navbar-inverse">
      <div class="navbar-brand" ui-sref="home">ui-router sidebar demo</div>
      <ul class="nav navbar-nav">
        <li>
          <a ui-sref="home">Home</a>
        </li>
        <li>
          <a ui-sref="products.intro">Products</a>
        </li>
      </ul>
    </nav>
    <!-- Content -->
    <div >
      <div ui-view></div>
    </div>
    
  </body> 
</html>
